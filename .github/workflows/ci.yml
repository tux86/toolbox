name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Syntax check
        run: |
          bun -e "import './packages/common/src/index.ts'"
          bun -e "import './packages/aws-creds/src/index.tsx'" 2>/dev/null || true
          bun -e "import './packages/ec2-ssm/src/index.tsx'" 2>/dev/null || true
          bun -e "import './packages/secrets-view/src/index.tsx'" 2>/dev/null || true

      - name: Build binaries
        run: bun run build

      - name: Verify binaries
        run: |
          ls -lh dist/
          test -f dist/aws-creds
          test -f dist/ec2-ssm
          test -f dist/secrets-view

      - name: Validate commitlint config
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }} --verbose || true
