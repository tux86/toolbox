name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          publish: bunx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Tags
        if: steps.changesets.outputs.published == 'true'
        run: git push --follow-tags

      - name: Create GitHub Releases with Binaries
        if: steps.changesets.outputs.published == 'true'
        run: |
          for pkg in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            name=$(echo "$pkg" | base64 -d | jq -r '.name')
            version=$(echo "$pkg" | base64 -d | jq -r '.version')
            tag="${name}@${version}"

            # Extract package short name (e.g., @toolbox/aws-creds -> aws-creds)
            short_name=$(echo "$name" | sed 's/@toolbox\///')
            binary="dist/${short_name}"

            echo "Creating release for $tag"

            if [ -f "$binary" ]; then
              gh release create "$tag" "$binary" --generate-notes --title "$tag" || true
            else
              gh release create "$tag" --generate-notes --title "$tag" || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
